{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduPredict | Student Analytics</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", "Segoe UI", sans-serif;
        }

        html, body {
            height: 100%;
        }

        /* Background Video */
        .video-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Dark Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(
                rgba(0,0,0,0.65),
                rgba(0,0,0,0.65)
            );
            z-index: -1;
        }

        /* Center Layout */
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glass Card */
        .card {
            width: 420px;
            padding: 45px 40px;
            border-radius: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(14px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
            animation: fadeInUp 0.9s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Headings */
        .title {
            font-size: 2.6rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.05rem;
            color: #cfd8dc;
        }

        .description {
            margin: 22px 0 30px;
            font-size: 0.95rem;
            line-height: 1.65;
            color: #e0e0e0;
        }

        /* Button */
        .btn {
            display: inline-block;
            width: 100%;
            padding: 13px;
            border-radius: 30px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.35s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 114, 255, 0.6);
        }

        /* Footer Tech Stack */
        .footer {
            margin-top: 28px;
            font-size: 0.85rem;
            color: #b0bec5;
            letter-spacing: 0.3px;
        }
    </style>
</head>

<body>

<!-- Background Video -->
<video class="video-bg" autoplay muted loop>
    <source src="{% static 'students/bg.mp4' %}" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <div class="card">
    <h1 class="title">EduPredict</h1>

    <p class="subtitle">
        Student Performance Analytics & Prediction
    </p>

    <a href="/admin/" class="btn">Access Admin Dashboard</a>

    <div class="footer">
        Machine Learning • Django • DRF
    </div>
</div>

</div>

</div>

</body>
</html>
